{% extends 'base_layout.html' %}

{% block content %}
  <h1>Login</h1>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}

  <form class="site-form" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Login">
  </form>

{% endblock %}
